<body>
  <main class="contenedor">
    <div class="contenedor__imagen"><div class="imagen"></div></div>
    <div>
      <div class="contenido">
        <h2 class="contenido__modelo">Perfume</h2>
        <h1 class="contenido__titulo">Gabrielle Essence Eau De Parfum</h1>
        <p class="contenido__texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="precios">
          <h2 class="precios__descuento">$149.99</h2>
          <h3 class="precios__viejo">$169.99</h3>
        </div>
        <button class="carrito">Add to Cart</button>
      </div>
    </div>
  </main>
